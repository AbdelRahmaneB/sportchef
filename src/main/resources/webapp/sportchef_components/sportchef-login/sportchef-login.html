<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html" />
<link rel="import" href="../../bower_components/paper-input/paper-input.html" />
<link rel="import" href="../../bower_components/gold-email-input/gold-email-input.html" />
<link rel="import" href="../sportchef-jquery/sportchef-jquery.html" />

<dom-module id="sportchef-login">
    <template>
        <style>
            gold-email-input, paper-input {
                width: 350px;
            }
            paper-button {
                background-color: orange;
                color: white;
            }
            .center {
                text-align: center;
            }
            .message {
                display: none;
            }
            .success {
                color: green;
            }
            .error {
                color: red;
            }
        </style>

        <paper-dialog id="dialog-login" modal>
            <h2>Login</h2>
            <gold-email-input id="email" label="1. Email" autofocus required auto-validate></gold-email-input>
            <div id="challengeRequestMessage" class="message center"></div>
            <div class="center">
                <paper-button id="requestChallengeButton" onclick="requestChallenge();">Request Challenge</paper-button>
            </div>
            <paper-input id="challenge" label="2. Challenge" disabled></paper-input>
            <div id="authenticateMessage" class="message center"></div>
            <div class="center">
                <paper-button id="authenticationButton" onclick="authenticate();" disabled>Authenticate</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
        function requestChallenge() {
            $.ajax({
                method: "GET",
                url: "/api/authentication?email=" + $("#email").val(),
                cache: false,
                success: function(data, textStatus, jqXHR ) {
                    $("#challengeRequestMessage")
                            .removeClass("error")
                            .addClass("success")
                            .html("A challenge was send to you by email!")
                            .show();
                    $("email").prop('disabled', true);
                    $("#requestChallengeButton").prop('disabled', true);
                    $("#challenge").prop('disabled', false);
                    $("#authenticationButton").prop('disabled', false);
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    $("#challengeRequestMessage")
                            .removeClass("success")
                            .addClass("error")
                            .html(textStatus + ": " + errorThrown)
                            .show();
                }
            });
        }

        function authenticate() {
            $.ajax({
                method: "POST",
                data: JSON.stringify({
                    "email": $("#email").val(),
                    "challenge": $("#challenge").val()
                }),
                contentType: "application/json",
                url: "/api/authentication",
                cache: false,
                success: function(data, textStatus, jqXHR ) {
                    var token = jqXHR.getResponseHeader("Token");
                    sessionStorage.setItem("token", token);
                    $("#email").val("");
                    $("#challengeRequestMessage").hide();
                    $("#challenge").val("");
                    $("#challenge").prop('disabled', true);
                    $("#authenticationButton").prop('disabled', true);
                    $("#authenticateMessage").hide();
                    document.getElementById("dialog-login").close();
                    $('#btn-login').hide();
                    $('#btn-logout').show();


                },
                error: function(jqXHR, textStatus, errorThrown) {
                    $("#authenticateMessage")
                            .removeClass("success")
                            .addClass("error")
                            .html(textStatus + ": " + errorThrown)
                            .show();
                }
            });
        }

        Polymer({
            is: "sportchef-login"
        });
    </script>
</dom-module>
