<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../bower_components/paper-card/paper-card.html" />
<link rel="import" href="../../bower_components/paper-input/paper-input.html" />
<link rel="import" href="../../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../../bower_components/iron-form/iron-form.html" />
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" />
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html" />
<link rel="import" href="../../bower_components/iron-icons/social-icons.html" />
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html" />

<dom-module id="sportchef-eventform">
    <template>
        <!-- scoped CSS for this element -->
        <style>
            paper-card {
                background-image: url("../../images/sportler.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center center;
                margin: 0.5em;
            }

            .card-actions {
                background-color: white;
            }
        </style>

        <paper-card heading="Neues Event">
            <div class="card-content">
                <div id="waitForResponse"></div>
                <form is="iron-form" id="form" method="post" content-type="application/json" action="http://localhost:8080/sportchef/api/events">
                    <paper-input name="title" label="Titel"></paper-input>
                    <paper-input name="location" label="Ort"></paper-input>
                    <paper-input name="date" label="Datum"></paper-input>
                    <paper-input name="time" label="Zeit    "></paper-input>
                    <paper-button raised onclick="submitForm()">Submit</paper-button>
                </form>
            </div>
            <!--
            <div class="card-actions">
                <paper-button title="Attend"><iron-icon icon="icons:add-circle-outline"></iron-icon></paper-button>
                <paper-button title="Show details"><iron-icon icon="icons:info-outline"></iron-icon></paper-button>
                <paper-button title="Share"><iron-icon icon="social:share"></iron-icon></paper-button>
            </div>
            -->
        </paper-card>
    </template>

    <script>
        function submitForm() {
            document.getElementById('form').submit();
        }

        // register a new element called sportchef-eventform
        Polymer({
            is: "sportchef-eventform",
            properties: {
                contentType: {
                    type: String,
                    value: "application/json"
                },
            },
            listeners: {
                'iron-form-response': 'formResponse',
            },
            formResponse: function(event) {
                console.log('There was a response');
                var pmn = document.querySelector('#waitForResponse');
                pmn.innerHTML = "<strong>Event erstellt</strong><br /><span>Sie werden gleich weitergeleitet</span>";
                setTimeout(function(){
                    document.location.href = "events.html";
                }, 5000)
            },
        });
    </script>
</dom-module>
