<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../bower_components/paper-card/paper-card.html" />
<link rel="import" href="../../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html" />

<dom-module id="sportchef-event">
    <template>
        <!-- scoped CSS for this element -->
        <style>
            paper-card {
                margin: 0.5em;
            }
            label {
                display: inline-block;
                width: 4em;
            }
        </style>

        <iron-ajax auto url="/sportchef/api/events/{{eventid}}" handle-as="json" last-response="{{event}}"></iron-ajax>
        <paper-card heading="{{event.title}}">
            <div class="card-content">
                <label>When:</label> {{event.date}} {{event.time}}<br />
                <label>Where:</label> {{event.location}}
            </div>
        </paper-card>
    </template>

    <script>
        // register a new element called sportchef-event
        Polymer({
            is: "sportchef-event",
            properties: {
                // declare the eventid property
                eventid: {
                    type: Number,
                    value: 0
                }
            }
        });
    </script>
</dom-module>
