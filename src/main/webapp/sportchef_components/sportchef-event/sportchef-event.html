<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../bower_components/paper-card/paper-card.html" />
<link rel="import" href="../../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" />
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html" />
<link rel="import" href="../../bower_components/iron-icons/social-icons.html" />
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html" />

<dom-module id="sportchef-event">
    <template>
        <!-- scoped CSS for this element -->
        <style>
            paper-card {
                background-image: url("../../images/sportler.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center center;
                margin: 0.5em;
            }

            .card-actions {
                background-color: white;
            }
        </style>

        <iron-ajax auto url="/sportchef/api/events/{{eventid}}" handle-as="json" last-response="{{event}}"></iron-ajax>
        <paper-card heading="{{event.title}}">
            <div class="card-content">
                {{event.location}}<br/>
                {{event.date}} {{event.time}}
            </div>
            <div class="card-actions">
                <paper-button title="Teilnehmen"><iron-icon icon="icons:add-circle-outline"></iron-icon></paper-button>
                <paper-button title="Detailinformationen"><iron-icon icon="icons:info-outline"></iron-icon></paper-button>
                <paper-button title="Weitersagen"><iron-icon icon="social:share"></iron-icon></paper-button>
            </div>
        </paper-card>
    </template>

    <script>
        // register a new element called sportchef-event
        Polymer({
            is: "sportchef-event",
            properties: {
                // declare the eventid property
                eventid: {
                    type: Number,
                    value: 0
                }
            },
            ready: function() {
                // todo: read event data from server
            }
        });
    </script>
</dom-module>
